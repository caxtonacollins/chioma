# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Backend (NestJS/Node.js)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "caxtonacollins"
    labels:
      - "dependencies"
      - "backend"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for review
      major:
        patterns:
          - "*"
        update-types:
          - "major"
    ignore:
      # Ignore specific packages if needed
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # Frontend (Next.js/React)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "caxtonacollins"
    labels:
      - "dependencies"
      - "frontend"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      major:
        patterns:
          - "*"
        update-types:
          - "major"

  # Smart Contracts (Rust/Cargo)
  - package-ecosystem: "cargo"
    directory: "/contract"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "caxtonacollins"
    labels:
      - "dependencies"
      - "contract"
      - "security"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "caxtonacollins"
    labels:
      - "dependencies"
      - "ci"
      - "security"
    commit-message:
      prefix: "ci(deps)"
