name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
    tags:
      - 'v*'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  # ============================================================================
  # LINTING & FORMATTING
  # ============================================================================
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd backend && pnpm install --frozen-lockfile

      - name: Run ESLint
        run: cd backend && pnpm run lint
        continue-on-error: false

      - name: Run Prettier format check
        run: cd backend && pnpm run format --check
        continue-on-error: true

  # ============================================================================
  # TYPE CHECKING
  # ============================================================================
  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Type Checking
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd backend && pnpm install --frozen-lockfile

      - name: Run TypeScript compiler
        run: cd backend && npx tsc --noEmit

  # ============================================================================
  # UNIT TESTS & COVERAGE
  # ============================================================================
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests & Coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd backend && pnpm install --frozen-lockfile

      - name: Run unit tests
        run: cd backend && pnpm run test

      - name: Generate coverage report
        run: cd backend && pnpm run test:cov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./backend/coverage/lcov.info
          delete-old-comments: true

  # ============================================================================
  # DATABASE MIGRATIONS
  # ============================================================================
  migrations:
    runs-on: ubuntu-latest
    name: Database Migrations Verification
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd backend && pnpm install --frozen-lockfile

      - name: Verify migration files syntax
        run: cd backend && pnpm run typeorm migration:show -- -d src/database/data-source.ts || true

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          NODE_ENV: test
        run: cd backend && pnpm run migration:run

      - name: Test rollback
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          NODE_ENV: test
        run: cd backend && pnpm run migration:revert
        continue-on-error: true

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================
  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests with TestContainers
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd backend && pnpm install --frozen-lockfile

      - name: Run e2e tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          NODE_ENV: test
        run: cd backend && pnpm run test:e2e

  # ============================================================================
  # BUILD
  # ============================================================================
  build:
    needs: [lint, typecheck, unit-tests, migrations]
    runs-on: ubuntu-latest
    name: Build Application
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd backend && pnpm install --frozen-lockfile

      - name: Build application
        run: cd backend && pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: backend/dist
          retention-days: 1

  # ============================================================================
  # DOCKER BUILD & PUSH
  # ============================================================================
  docker:
    needs: [build, integration-tests]
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # HEALTH CHECKS & SMOKE TESTS
  # ============================================================================
  smoke-tests:
    needs: docker
    runs-on: ubuntu-latest
    name: Health Checks & Smoke Tests
    if: github.event_name != 'pull_request'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd backend && pnpm install --frozen-lockfile

      - name: Start application
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          NODE_ENV: test
        run: cd backend && timeout 30 pnpm run start:prod &

      - name: Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "Application is healthy"
              exit 0
            fi
            echo "Waiting for application... ($i/30)"
            sleep 1
          done
          echo "Application failed to start"
          exit 1

      - name: Health check endpoint
        run: |
          curl -v http://localhost:3000/health

  # ============================================================================
  # DEPLOYMENT TO STAGING
  # ============================================================================
  deploy-staging:
    needs: [smoke-tests]
    runs-on: ubuntu-latest
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.STAGING_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.STAGING_DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.STAGING_DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'DEPLOY_SCRIPT'
            cd $DEPLOY_PATH
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
            docker-compose up -d
            docker-compose exec -T backend pnpm run migration:run || true
          DEPLOY_SCRIPT

      - name: Run smoke tests against staging
        run: |
          echo "Running smoke tests against staging environment"
          # Add your smoke test commands here
          curl -f https://staging-api.example.com/health || exit 1

  # ============================================================================
  # DEPLOYMENT TO PRODUCTION
  # ============================================================================
  deploy-production:
    needs: [smoke-tests]
    runs-on: ubuntu-latest
    name: Deploy to Production
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Deploy to production
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PROD_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.PROD_DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << DEPLOY_SCRIPT
            cd $DEPLOY_PATH
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            docker-compose up -d
            docker-compose exec -T backend pnpm run migration:run || true
          DEPLOY_SCRIPT

      - name: Verify production deployment
        run: |
          echo "Verifying production deployment"
          for i in {1..10}; do
            if curl -f https://api.example.com/health; then
              echo "Production deployment successful"
              exit 0
            fi
            echo "Waiting for production to be ready... ($i/10)"
            sleep 5
          done
          exit 1

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Production deployment of ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
